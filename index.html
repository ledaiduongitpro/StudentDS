<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chia Danh Sách Sinh Viên</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #4caf50;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      .result {
        margin-top: 20px;
      }
      .result h2 {
        color: #4caf50;
      }
      .result pre {
        background: #f0f2f5;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chia Danh Sách Sinh Viên</h1>
      <textarea
        id="studentList"
        placeholder="Nhập danh sách sinh viên, mỗi sinh viên trên một dòng"
      ></textarea>
      <button onclick="splitList()">Chia Danh Sách</button>
      <div class="result">
        <h2>Nhóm 1</h2>
        <pre id="class1"></pre>
        <h2>Nhóm 2</h2>
        <pre id="class2"></pre>
      </div>
    </div>
    <script src="student.js"></script>
  </body>
</html>
